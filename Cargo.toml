[package]
name = "bitcoin_v0_2_revelation"
version = "0.2.0"
edition = "2021"

[dependencies]
# --- Networking / Async ---
axum = "0.7"
tokio = { version = "1", features = ["full"] }

# --- Serialization ---
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# --- Crypto / Encoding ---
sha2 = "0.10"
hex = "0.4"
ed25519-dalek = "2"

# --- Time / Randomness ---
time = "0.3"
rand = "0.8"
